<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>welcome</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container-fluid">


		<div class="container">
			<h1 th:text="${msg}">welcome</h1>

			<h5 class="">Admin Login</h5>

			<form class="form-group" th:action="@{login}" method="post">
				<div class="form-group">


					<i class="fa fa-user"></i> <label class="col-sm-2 col-form-label">USERNAME</label>
					<div class="col-sm-14">
						<input type="text" name="username" class="form-control"
							placeholder="Enter Username" />
					</div>
				</div>
				<div class="form-group">
					<i class="fa fa-user"></i> <label class="col-sm-2 col-form-label">PASSWORD</label>
					<input type="password" name="password" class="form-control"
						placeholder="Password" />
				</div>
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1" />
					<label class="form-check-label" for="exampleCheck1">AGREE</label>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>

		</div>

	</div>
</body>
</html>
